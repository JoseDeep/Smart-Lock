<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Smart Lock</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1E3A8A;
            color: white;
            text-align: center;
            margin: 50px;
        }
        .container {
            background: #2D4ACC;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin: auto;
        }
        select, input, button {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 18px;
        }
        select {
            background: #fff;
            color: black;
        }
        input {
            background: #f5f5f5;
            color: black;
        }
        button {
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background: linear-gradient(to right, #0072ff, #00c6ff);
        }
        #status {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üîí ESP32 Smart Lock</h1>
        
        <label for="username">Select User:</label>
        <select id="username">
            <option value="Alice">Alice</option>
            <option value="Bob">Bob</option>
            <option value="Charlie">Charlie</option>
        </select>

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter Password">
        
        <button onclick="sendLogin()">üîì Unlock Door</button>
        
        <p id="status"></p>
    </div>

    <script>
        function sendLogin() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;

            if (password === "") {
                document.getElementById("status").innerText = "‚ö†Ô∏è Please enter a password!";
                document.getElementById("status").style.color = "yellow";
                return;
            }

            fetch(`http://192.168.1.21/login?username=${username}&password=${password}`)
                .then(response => response.json())
                .then(data => {
                    if (data.status === "success") {
                        document.getElementById("status").innerText = "‚úÖ " + data.message;
                        document.getElementById("status").style.color = "lightgreen";
                    } else {
                        document.getElementById("status").innerText = "‚ùå " + data.message;
                        document.getElementById("status").style.color = "red";
                    }
                })
                .catch(error => {
                    document.getElementById("status").innerText = "‚ö†Ô∏è Failed to connect!";
                    document.getElementById("status").style.color = "orange";
                });
        }
    </script>

</body>
</html>
